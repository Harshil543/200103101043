<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
<table border="2px">
    <thead>
        <tr>
            <td>No.</td>
            <td>Name</td>
            <td>Branch</td>
        </tr>

    <tbody>
        <tr>
            <td>1</td>
            <td>Harshil</td>
            <td rowspan="2" align="center">I.T.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Darshit</td>
        </tr>
    </tbody>
</table>
</body>
</html>
